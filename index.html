<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@800&display=swap" rel="stylesheet">
    <title>Pedra papel tesoura</title>
</head>
<body>
    <div class="cardbody">
        <div class="cardcontent ">
          <h2 class="cardtitle">Pedra papel tesoura</h2>
          <h6>Escolha sua jogada</h6>
          <div class="choose_buttons">
            <button class="paper_button" id="paper">🤚</button>
            <button class="rock_button"  id="rock">✊</button>
            <button class="scissors_button" id="scissors">✌️</button>
          </div>
          <div class="boxscore" id="boxresponse">
            <div class="userChoice">
              <span><Strong>você:</Strong></span><br>
              <span id="user-score">0</span>
              <p id=user-choice>🧑</p>
            </div>
            <div class="computerChoice">
              <span><strong>AI:</strong></span><br>
              <span id="computer-score">0</span>
              <p id=computer-choice>🤖</p>
            </div>
          </div>
          <h3 id="result"></h3>
        </div>
      </div> 
      <button class="reset" id="reset-button">resetar</button>   
</body>
<script src="/game.js"></script>
</html>
